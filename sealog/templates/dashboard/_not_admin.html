<div class="page-header">
    <h1 class="display-4">Welcome, {{ current_user.role }} {{ current_user.name }}</h1>
</div>
<div class="row">
    <div class="col-md-8">
        <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item">
                <h3 class="text-primary">{{ article.title }}</h3>
                <p>{{ article.content | safe | truncate(100) }}...</p>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div class="col-md-4"></div>
</div>
