{% extends 'base.html' %}
{% from 'macros.html' import post_actions with context %}
{% block page_content %}
    <div class="row">
        <div class="col-lg-8" style="font-size: large">
            <div class="page-header">
                <h1>
                    {{ post.title }}
                </h1>
                <small>
                    Date: {{ post.date }}
                </small>
            </div><br>
            {{ post.content | safe }}
            {{ post_actions(post, show_collectors=True) }}
        </div>
        {% include 'main/_sidebar.html' %}
    </div>
{% endblock page_content %}
