{% extends 'user/all_users.html' %}
{% block user_operations %}
<br><br>
<span class="text-white">
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('admin.edit_user_profile', id=user.id) }}">
        <i class="fa fa-edit"></i>
        {{ _('Edit Profile') }}
    </a>
    <form class="form-inline" method="POST" action="{{ url_for('admin.delete_user_account', id=user.id) }}"
        style="display: inline !important">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="btn btn-sm btn-outline-danger" onclick="{{ _('return confirm(\'Are you sure?\');') }}">
            <i class="fa fa-trash"></i>
            {{ _('DELETE') }}
        </button>
    </form>
</span>
{% endblock %}
