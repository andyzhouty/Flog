<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <title>TeX Tools</title>
    </head>
    <body>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <textarea
                type="text" name="tex" required
                class="form-control" placeholder="add TeX here..."
                style="margin-top: 0px; margin-bottom: 0px; height: 144px; font-family: Consolas, 'Courier New', monospace;"
            >{{ tex_data }}</textarea>
            <input class="btn btn-primary btn-block" type="submit">
        </form>

        {% if url %}
            <div style="text-align: center; overflow: scroll">
                <img src="{{ url }}" style="margin: 30px;">
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <h5>Source Code:</h5>
                <pre>&lt;img src="{{ url }}"&gt;</pre>
            </div>
        {% endif %}

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
