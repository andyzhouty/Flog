{% from 'macros.html' import follow_area, render_user_role, level_badge with context %}
<div class="popup-card">
    <div class="popup-profile">
        <img class="img-circle popup-avatar p-2" src="{{ user.avatar_url() }}" style="width: 50px !important; height: 50px !important;">
        {{ render_user_role(user) }}<br>
        {% if current_user.can(Permission.MODERATE) %}
            <small class="text-muted">{{ user.name }}</small>
        {% endif %}
    </div>
    <div>
        {{ level_badge(user) }}
    </div>
    <div>
        <a href="{{ url_for('user.profile', username=user.username) }}"
           class="btn btn-light btn-sm">{{ _("Homepage") }}</a>
   </div>
</div>
