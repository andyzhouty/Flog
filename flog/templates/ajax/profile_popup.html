{% from 'macros.html' import follow_area with context %}
<div class="popup-card">
    <img class="img-circle img-fluid popup-avatar" src="{{ user.avatar_url() }}">
    <div class="popup-profile">
        <h6>
            {{ user.username }}<br>
            {% if current_user.can(Permission.MODERATE) %}
                <small class="text-muted">{{ user.name }}</small>
            {% endif %}
        </h6>
    </div>
    <a href="{{ url_for('user.user_profile', username=user.username) }}"
       class="btn btn-light btn-sm">{{ _("Homepage") }}</a>
</div>
